openapi: 3.0.0
info:
  title: Warubi Platform API
  version: 1.0.0
  description: API documentation for the Warubi Sports backend services.
servers:
  - url: http://localhost:3000
    description: Local Development Server
  - url: https://fc-koeln-bundesliga-talent-program-production.up.railway.app
    description: Production Server

paths:
  /healthz:
    get:
      summary: Health check
      responses:
        "200":
          description: Health OK

  /v1/ping:
    get:
      summary: Ping core app
      responses:
        "200":
          description: Ping successful

  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  token: { type: string }

  /auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  user:
                    type: object
                    properties:
                      email: { type: string }
