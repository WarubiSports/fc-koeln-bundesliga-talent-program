<!DOCTYPE html>
<html>
<head>
    <title>FC Köln Management</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: red;
            color: white;
            text-align: center;
        }
        .container {
            background: white;
            color: black;
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 10px;
        }
        h1 { color: red; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: red; color: white; border: none; margin: 10px; }
        .result { margin-top: 20px; padding: 10px; }
        .success { background: green; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FC Köln Management</h1>
        <p>International Talent Program</p>
        
        <div>
            <input type="email" id="email" placeholder="Email" value="max.bisinger@warubi-sports.com">
            <br>
            <input type="password" id="password" placeholder="Password" value="ITP2024">
            <br>
            <button onclick="login()">Sign In</button>
        </div>
        
        <div id="result"></div>
        
        <p><small>System: Ready for Testing</small></p>
    </div>
    
    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            if (email === 'max.bisinger@warubi-sports.com' && password === 'ITP2024') {
                result.innerHTML = '<div class="result success">Login Successful! FC Köln System Working</div>';
            } else if (email === 'thomas.ellinger@warubi-sports.com' && password === 'ITP2024') {
                result.innerHTML = '<div class="result success">Staff Login Successful!</div>';
            } else {
                result.innerHTML = '<div class="result">Invalid credentials</div>';
            }
        }
        
        // Test that JavaScript is working
        console.log('FC Köln Management System loaded');
        document.title = 'FC Köln - Working';
    </script>
</body>
</html>
