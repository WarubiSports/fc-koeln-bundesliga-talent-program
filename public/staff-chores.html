<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores Management - 1.FC Köln Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .club-logo {
            height: 48px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        /* Filters */
        .filters-bar {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select, .filter-input {
            padding: 0.625rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            min-width: 150px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #dc143c;
        }

        .add-task-btn {
            padding: 0.75rem 1.5rem;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto;
        }

        .add-task-btn:hover {
            background: #b91c3c;
        }

        /* Chores Table */
        .chores-table-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .chores-table {
            width: 100%;
            border-collapse: collapse;
        }

        .chores-table thead {
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .chores-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chores-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f3f4f6;
            color: #333;
        }

        .chores-table tbody tr:hover {
            background: #fafbfc;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.verified {
            background: #10b981;
            color: white;
        }

        .status-badge.rejected {
            background: #ef4444;
            color: white;
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
        }

        .verify-btn, .reject-btn, .delete-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .verify-btn {
            background: #10b981;
            color: white;
        }

        .verify-btn:hover {
            background: #059669;
        }

        .reject-btn {
            background: #f59e0b;
            color: white;
        }

        .reject-btn:hover {
            background: #d97706;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            padding: 0.75rem 1.5rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit {
            padding: 0.75rem 1.5rem;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Logo_FC_K%C3%B6ln.svg/1200px-Logo_FC_K%C3%B6ln.svg.png" alt="1.FC Köln" class="club-logo">
                <h1 class="page-title">Chores Management</h1>
            </div>
            <a href="/dashboard.html" class="back-btn" data-testid="link-back-dashboard">← Back to Dashboard</a>
        </div>

        <!-- Message Area -->
        <div id="messageArea"></div>

        <!-- Filters -->
        <div class="filters-bar">
            <div class="filter-group">
                <label class="filter-label">House</label>
                <select id="houseFilter" class="filter-select" data-testid="select-house-filter">
                    <option value="">All Houses</option>
                    <option value="1">House 1</option>
                    <option value="2">House 2</option>
                    <option value="3">House 3</option>
                    <option value="4">House 4</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select id="statusFilter" class="filter-select" data-testid="select-status-filter">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="verified">Verified</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Week Start</label>
                <input type="date" id="weekFilter" class="filter-input" data-testid="input-week-filter">
            </div>

            <button class="add-task-btn" onclick="openAddModal()" data-testid="button-add-task">+ Add Task</button>
        </div>

        <!-- Chores Table -->
        <div class="chores-table-container">
            <table class="chores-table">
                <thead>
                    <tr>
                        <th>Chore</th>
                        <th>House</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="choresTableBody">
                    <tr>
                        <td colspan="5" class="empty-state">
                            <h3>Loading chores...</h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add One-Off Task</h2>
                <button class="close-btn" onclick="closeModal()" data-testid="button-close-modal">×</button>
            </div>
            <form id="taskForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Name</label>
                    <input type="text" id="taskTitle" class="form-input" required data-testid="input-task-title">
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskDescription">Description (optional)</label>
                    <textarea id="taskDescription" class="form-textarea" data-testid="input-task-description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskHouse">House</label>
                    <select id="taskHouse" class="form-select" required data-testid="select-task-house">
                        <option value="">Select House</option>
                        <option value="1">House 1</option>
                        <option value="2">House 2</option>
                        <option value="3">House 3</option>
                        <option value="4">House 4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskAssignedTo">Assign To</label>
                    <select id="taskAssignedTo" class="form-select" required data-testid="select-task-assigned-to">
                        <option value="">Select Player</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="taskWeek">Week Start Date</label>
                    <input type="date" id="taskWeek" class="form-input" required data-testid="input-task-week">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()" data-testid="button-cancel">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn" data-testid="button-submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/fckoln';
        let allChores = [];
        let allPlayers = [];

        function getAuthHeaders() {
            const token = sessionStorage.getItem('fckoln_token');
            return {
                'Content-Type': 'application/json',
                'X-App-Key': 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505',
                'Authorization': `Bearer ${token}`
            };
        }

        // Check auth and staff role
        function checkAuth() {
            const token = sessionStorage.getItem('fckoln_token');
            const user = sessionStorage.getItem('fckoln_user');

            if (!token || !user) {
                window.location.href = '/';
                return false;
            }

            try {
                const userData = JSON.parse(user);
                if (userData.role.toLowerCase() !== 'admin' && userData.role.toLowerCase() !== 'staff') {
                    alert('Access denied. Staff/Admin only.');
                    window.location.href = '/dashboard.html';
                    return false;
                }
            } catch (error) {
                console.error('Failed to parse user data:', error);
                window.location.href = '/';
                return false;
            }

            return true;
        }

        // Load chores with filters
        async function loadChores() {
            const house = document.getElementById('houseFilter').value;
            const status = document.getElementById('statusFilter').value;
            const weekStartDate = document.getElementById('weekFilter').value;

            const params = new URLSearchParams();
            if (house) params.append('house', house);
            if (status) params.append('status', status);
            if (weekStartDate) params.append('weekStartDate', weekStartDate);

            try {
                const response = await fetch(`${API_BASE}/admin/chores?${params}`, {
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                if (data.success) {
                    allChores = data.chores;
                    renderChores(data.chores);
                } else {
                    showMessage(data.message || 'Failed to load chores', 'error');
                }
            } catch (error) {
                console.error('Failed to load chores:', error);
                showMessage('Failed to load chores', 'error');
            }
        }

        // Render chores
        function renderChores(chores) {
            const tbody = document.getElementById('choresTableBody');
            
            if (chores.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <h3>No chores found</h3>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = chores.map(chore => `
                <tr data-testid="row-chore-${chore.id}">
                    <td>
                        <strong>${chore.title}</strong>
                        ${chore.description ? `<br><small style="color: #666;">${chore.description}</small>` : ''}
                    </td>
                    <td>House ${chore.house}</td>
                    <td>${chore.first_name} ${chore.last_name}</td>
                    <td><span class="status-badge ${chore.status}">${chore.status}</span></td>
                    <td>
                        <div class="actions-cell">
                            ${chore.status === 'completed' ? `
                                <button class="verify-btn" onclick="verifyChore(${chore.id}, true)" data-testid="button-verify-${chore.id}">Verify</button>
                                <button class="reject-btn" onclick="verifyChore(${chore.id}, false)" data-testid="button-reject-${chore.id}">Reject</button>
                            ` : ''}
                            <button class="delete-btn" onclick="deleteChore(${chore.id})" data-testid="button-delete-${chore.id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Verify or reject chore
        async function verifyChore(choreId, approved) {
            try {
                const response = await fetch(`${API_BASE}/admin/chores/${choreId}/verify`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ approved })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    await loadChores();
                } else {
                    showMessage(data.message || 'Failed to verify chore', 'error');
                }
            } catch (error) {
                console.error('Failed to verify chore:', error);
                showMessage('Failed to verify chore', 'error');
            }
        }

        // Delete chore
        async function deleteChore(choreId) {
            if (!confirm('Are you sure you want to delete this chore assignment?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/chores/${choreId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    await loadChores();
                } else {
                    showMessage(data.message || 'Failed to delete chore', 'error');
                }
            } catch (error) {
                console.error('Failed to delete chore:', error);
                showMessage('Failed to delete chore', 'error');
            }
        }

        // Load players for assignment
        async function loadPlayers() {
            // This would load all players, but for now we'll use a simplified approach
            // You can enhance this to filter by house later
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('taskModal').classList.add('active');
            setCurrentWeek();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskForm').reset();
        }

        function setCurrentWeek() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysToMonday = (dayOfWeek === 0 ? -6 : 1) - dayOfWeek;
            const monday = new Date(today);
            monday.setDate(today.getDate() + daysToMonday);
            document.getElementById('taskWeek').value = monday.toISOString().split('T')[0];
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                house: document.getElementById('taskHouse').value,
                assignedTo: document.getElementById('taskAssignedTo').value,
                weekStartDate: document.getElementById('taskWeek').value,
                isRecurring: false
            };

            try {
                const response = await fetch(`${API_BASE}/admin/chores`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(taskData)
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    closeModal();
                    await loadChores();
                } else {
                    showMessage(data.message || 'Failed to add task', 'error');
                }
            } catch (error) {
                console.error('Failed to add task:', error);
                showMessage('Failed to add task', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Task';
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Filter listeners
        document.getElementById('houseFilter').addEventListener('change', loadChores);
        document.getElementById('statusFilter').addEventListener('change', loadChores);
        document.getElementById('weekFilter').addEventListener('change', loadChores);

        // Set current week as default filter
        setCurrentWeek();
        document.getElementById('weekFilter').value = document.getElementById('taskWeek').value;

        // Initialize
        if (checkAuth()) {
            loadChores();
            loadPlayers();
        }
    </script>
</body>
</html>
