<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Overview - 1.FC K√∂ln Talent Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .club-logo {
            height: 48px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .player-count {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        /* Search */
        .search-container {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        /* Table */
        .players-table {
            width: 100%;
            border-collapse: collapse;
        }

        .players-table thead th {
            text-align: left;
            padding: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .players-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s;
            cursor: pointer;
        }

        .players-table tbody tr:hover {
            background: #fef2f2;
        }

        .players-table tbody td {
            padding: 1rem;
            color: #374151;
        }

        .player-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .house-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            color: #374151;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.healthy {
            background: #10b981;
        }

        .status-indicator.injured {
            background: #dc143c;
        }

        .health-status.healthy {
            color: #065f46;
        }

        .health-status.injured {
            color: #991b1b;
        }

        .injury-details {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #dc143c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .table-container {
                padding: 1rem;
            }

            .players-table {
                font-size: 0.875rem;
            }

            .players-table thead th,
            .players-table tbody td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/1._FC_K%C3%B6ln_logo.svg/1200px-1._FC_K%C3%B6ln_logo.svg.png" 
                     alt="1.FC K√∂ln" 
                     class="club-logo">
                <div>
                    <h1 class="page-title">Players Overview</h1>
                    <p class="player-count" id="playerCount">Loading...</p>
                </div>
            </div>
            <a href="/dashboard.html" class="back-btn" data-testid="button-back-dashboard">‚Üê Back to Dashboard</a>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search by name or house..." 
                data-testid="input-search-players">
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading players...</p>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="table-container" style="display: none;">
            <table class="players-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>House</th>
                        <th>Position</th>
                        <th>Health Status</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üë•</div>
            <h2>No players found</h2>
            <p>Try adjusting your search or check back later.</p>
        </div>
    </div>

    <script>
        // Check authentication
        const token = sessionStorage.getItem('fckoln_token');
        const userStr = sessionStorage.getItem('fckoln_user');
        
        if (!token || !userStr) {
            window.location.href = '/';
        }

        // Check if user is staff or admin
        try {
            const user = JSON.parse(userStr);
            if (user.role !== 'staff' && user.role !== 'admin') {
                alert('Access denied. This page is for staff and admin only.');
                window.location.href = '/dashboard.html';
            }
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/';
        }

        let allPlayers = [];
        let filteredPlayers = [];

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const tableContainerEl = document.getElementById('tableContainer');
        const emptyStateEl = document.getElementById('emptyState');
        const playersTableBody = document.getElementById('playersTableBody');
        const playerCountEl = document.getElementById('playerCount');
        const searchInput = document.getElementById('searchInput');

        // Load players
        async function loadPlayers() {
            try {
                const response = await fetch('/api/fckoln/players/overview', {
                    headers: {
                        'X-App-Key': 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load players');
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load players');
                }

                allPlayers = data.players || [];
                filteredPlayers = [...allPlayers];

                displayPlayers();
                loadingEl.style.display = 'none';
                tableContainerEl.style.display = 'block';

                // Update count
                playerCountEl.textContent = `${allPlayers.length} player${allPlayers.length !== 1 ? 's' : ''}`;

            } catch (error) {
                console.error('Error loading players:', error);
                loadingEl.style.display = 'none';
                emptyStateEl.style.display = 'block';
            }
        }

        // Display players in table
        function displayPlayers() {
            if (filteredPlayers.length === 0) {
                tableContainerEl.style.display = 'none';
                emptyStateEl.style.display = 'block';
                return;
            }

            tableContainerEl.style.display = 'block';
            emptyStateEl.style.display = 'none';

            playersTableBody.innerHTML = filteredPlayers.map(player => {
                const healthStatus = player.healthStatus || 'healthy';
                const isInjured = healthStatus === 'injured';
                
                let healthDisplay = '';
                if (isInjured && player.injuryType) {
                    const formattedDate = player.injuryEndDate ? formatDate(player.injuryEndDate) : '';
                    healthDisplay = `
                        <div class="health-status injured">
                            <span class="status-indicator injured"></span>
                            <div>
                                <div>Injured</div>
                                <div class="injury-details">${player.injuryType}${formattedDate ? ` - Until ${formattedDate}` : ''}</div>
                            </div>
                        </div>
                    `;
                } else {
                    healthDisplay = `
                        <div class="health-status healthy">
                            <span class="status-indicator healthy"></span>
                            <span>Healthy</span>
                        </div>
                    `;
                }

                return `
                    <tr data-player-id="${player.id}" data-testid="row-player-${player.id}">
                        <td class="player-name">${escapeHtml(player.name)}</td>
                        <td><span class="house-badge">${escapeHtml(player.house || 'Not assigned')}</span></td>
                        <td>${escapeHtml(player.position || '-')}</td>
                        <td>${healthDisplay}</td>
                    </tr>
                `;
            }).join('');

            // Add click handlers to rows
            playersTableBody.querySelectorAll('tr').forEach(row => {
                row.addEventListener('click', () => {
                    const playerId = row.dataset.playerId;
                    // Navigate to player profile
                    window.location.href = `/player-profile.html?id=${playerId}`;
                });
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (!searchTerm) {
                filteredPlayers = [...allPlayers];
            } else {
                filteredPlayers = allPlayers.filter(player => {
                    const name = player.name.toLowerCase();
                    const house = (player.house || '').toLowerCase();
                    return name.includes(searchTerm) || house.includes(searchTerm);
                });
            }

            displayPlayers();
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }

        // Load players on page load
        loadPlayers();
    </script>
</body>
</html>
