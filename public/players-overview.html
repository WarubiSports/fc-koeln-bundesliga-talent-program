<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Overview - 1.FC K√∂ln Talent Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .club-logo {
            height: 48px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .stat-card.injured .stat-value {
            color: #dc143c;
        }

        .stat-card.healthy .stat-value {
            color: #10b981;
        }

        /* Filters */
        .filters-container {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }

        .filter-input, .filter-select {
            padding: 0.625rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        /* Table Container */
        .table-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        /* Table */
        .players-table {
            width: 100%;
            border-collapse: collapse;
        }

        .players-table thead th {
            text-align: left;
            padding: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            border-bottom: 2px solid #e5e7eb;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .players-table thead th:hover {
            background: #f9fafb;
        }

        .players-table thead th.sortable::after {
            content: '‚Üï';
            position: absolute;
            right: 0.5rem;
            opacity: 0.3;
        }

        .players-table thead th.sorted-asc::after {
            content: '‚Üë';
            opacity: 1;
        }

        .players-table thead th.sorted-desc::after {
            content: '‚Üì';
            opacity: 1;
        }

        .players-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
            transition: all 0.2s;
            cursor: pointer;
        }

        .players-table tbody tr:hover {
            background: #fef2f2;
        }

        .players-table tbody td {
            padding: 1rem;
            color: #374151;
        }

        .player-name {
            font-weight: 600;
            color: #1a1a1a;
        }

        .house-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f3f4f6;
            color: #374151;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.healthy {
            background: #10b981;
        }

        .status-indicator.injured {
            background: #dc143c;
        }

        .health-status.healthy {
            color: #065f46;
        }

        .health-status.injured {
            color: #991b1b;
        }

        .injury-details {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .days-until-recovery {
            font-size: 0.75rem;
            color: #dc143c;
            font-weight: 600;
        }

        /* Action Buttons in Table */
        .action-btn {
            padding: 0.375rem 0.75rem;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #b91232;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 0.875rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #dc143c;
            color: white;
        }

        .btn-primary:hover {
            background: #b91232;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #dc143c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 1rem;
            }

            .players-table {
                font-size: 0.875rem;
            }

            .players-table thead th,
            .players-table tbody td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/16/1._FC_K%C3%B6ln_logo.svg/1200px-1._FC_K%C3%B6ln_logo.svg.png" 
                     alt="1.FC K√∂ln" 
                     class="club-logo">
                <div>
                    <h1 class="page-title">Players Overview</h1>
                </div>
            </div>
            <a href="/dashboard.html" class="back-btn" data-testid="button-back-dashboard">‚Üê Back to Dashboard</a>
        </div>

        <!-- Stats Cards -->
        <div id="statsGrid" class="stats-grid" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Total Players</div>
                <div class="stat-value" id="statTotalPlayers">0</div>
            </div>
            <div class="stat-card injured">
                <div class="stat-label">Currently Injured</div>
                <div class="stat-value" id="statInjured">0</div>
            </div>
            <div class="stat-card healthy">
                <div class="stat-label">Healthy</div>
                <div class="stat-value" id="statHealthy">0</div>
            </div>
            <div class="stat-card" id="houseStatsContainer">
                <div class="stat-label">Houses</div>
                <div class="stat-value" id="statHouses">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container" style="display: none;" id="filtersContainer">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input 
                        type="text" 
                        class="filter-input" 
                        id="searchInput" 
                        placeholder="Search by name or house..." 
                        data-testid="input-search-players">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Health Status</label>
                    <select class="filter-select" id="healthFilter" data-testid="select-health-filter">
                        <option value="all">All Players</option>
                        <option value="healthy">Healthy Only</option>
                        <option value="injured">Injured Only</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Position</label>
                    <select class="filter-select" id="positionFilter" data-testid="select-position-filter">
                        <option value="all">All Positions</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                        <option value="Defender">Defender</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Forward">Forward</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading players...</p>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="table-container" style="display: none;">
            <table class="players-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="name">Name</th>
                        <th class="sortable" data-sort="house">House</th>
                        <th class="sortable" data-sort="position">Position</th>
                        <th class="sortable" data-sort="health">Health Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üë•</div>
            <h2>No players found</h2>
            <p>Try adjusting your filters or check back later.</p>
        </div>
    </div>

    <!-- Injury Update Modal -->
    <div class="modal-overlay" id="injuryModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Update Injury Status</h2>
                <p class="modal-subtitle" id="modalPlayerName"></p>
            </div>
            <form id="injuryForm">
                <div class="form-group">
                    <label class="form-label">Health Status</label>
                    <select class="form-select" id="modalHealthStatus" required data-testid="select-modal-health-status">
                        <option value="healthy">Healthy</option>
                        <option value="injured">Injured</option>
                    </select>
                </div>
                <div class="form-group" id="injuryTypeGroup">
                    <label class="form-label">Injury Type</label>
                    <input type="text" class="form-input" id="modalInjuryType" placeholder="E.g., Hamstring strain" data-testid="input-modal-injury-type">
                </div>
                <div class="form-group" id="injuryDateGroup">
                    <label class="form-label">Expected Recovery Date</label>
                    <input type="date" class="form-input" id="modalInjuryDate" data-testid="input-modal-injury-date">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn" data-testid="button-cancel-injury">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-testid="button-save-injury">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        const token = sessionStorage.getItem('fckoln_token');
        const userStr = sessionStorage.getItem('fckoln_user');
        
        if (!token || !userStr) {
            window.location.href = '/';
        }

        // Check if user is staff or admin
        try {
            const user = JSON.parse(userStr);
            if (user.role !== 'staff' && user.role !== 'admin') {
                alert('Access denied. This page is for staff and admin only.');
                window.location.href = '/dashboard.html';
            }
        } catch (error) {
            console.error('Error parsing user data:', error);
            window.location.href = '/';
        }

        let allPlayers = [];
        let filteredPlayers = [];
        let currentSort = { column: null, direction: 'asc' };
        let selectedPlayer = null;

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const statsGridEl = document.getElementById('statsGrid');
        const filtersContainerEl = document.getElementById('filtersContainer');
        const tableContainerEl = document.getElementById('tableContainer');
        const emptyStateEl = document.getElementById('emptyState');
        const playersTableBody = document.getElementById('playersTableBody');
        const searchInput = document.getElementById('searchInput');
        const healthFilter = document.getElementById('healthFilter');
        const positionFilter = document.getElementById('positionFilter');
        const injuryModal = document.getElementById('injuryModal');
        const injuryForm = document.getElementById('injuryForm');
        const modalHealthStatus = document.getElementById('modalHealthStatus');
        const modalInjuryType = document.getElementById('modalInjuryType');
        const modalInjuryDate = document.getElementById('modalInjuryDate');
        const modalPlayerName = document.getElementById('modalPlayerName');
        const cancelBtn = document.getElementById('cancelBtn');

        // Load players
        async function loadPlayers() {
            try {
                const response = await fetch('/api/fckoln/players/overview', {
                    headers: {
                        'X-App-Key': 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load players');
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load players');
                }

                allPlayers = data.players || [];
                filteredPlayers = [...allPlayers];

                updateStats();
                applyFilters();

                loadingEl.style.display = 'none';
                statsGridEl.style.display = 'grid';
                filtersContainerEl.style.display = 'block';
                tableContainerEl.style.display = 'block';

            } catch (error) {
                console.error('Error loading players:', error);
                loadingEl.style.display = 'none';
                emptyStateEl.style.display = 'block';
            }
        }

        // Update statistics
        function updateStats() {
            const total = allPlayers.length;
            const injured = allPlayers.filter(p => p.healthStatus === 'injured').length;
            const healthy = total - injured;
            const houses = [...new Set(allPlayers.map(p => p.house).filter(h => h))].length;

            document.getElementById('statTotalPlayers').textContent = total;
            document.getElementById('statInjured').textContent = injured;
            document.getElementById('statHealthy').textContent = healthy;
            document.getElementById('statHouses').textContent = houses;
        }

        // Calculate days until recovery
        function getDaysUntilRecovery(endDate) {
            if (!endDate) return null;
            const today = new Date();
            const recovery = new Date(endDate);
            const diff = Math.ceil((recovery - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }

        // Apply filters and display
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const healthValue = healthFilter.value;
            const positionValue = positionFilter.value;

            filteredPlayers = allPlayers.filter(player => {
                // Search filter
                const name = player.name.toLowerCase();
                const house = (player.house || '').toLowerCase();
                const matchesSearch = !searchTerm || name.includes(searchTerm) || house.includes(searchTerm);

                // Health filter
                const matchesHealth = healthValue === 'all' || player.healthStatus === healthValue;

                // Position filter - check if player's position contains the selected position
                const matchesPosition = positionValue === 'all' || 
                    (player.position && player.position.toLowerCase().includes(positionValue.toLowerCase()));

                return matchesSearch && matchesHealth && matchesPosition;
            });

            // Apply current sort
            if (currentSort.column) {
                sortPlayers(currentSort.column, false);
            }

            displayPlayers();
        }

        // Sort players
        function sortPlayers(column, toggleDirection = true) {
            if (toggleDirection) {
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
            }

            filteredPlayers.sort((a, b) => {
                let aVal, bVal;

                switch (column) {
                    case 'name':
                        aVal = a.name.toLowerCase();
                        bVal = b.name.toLowerCase();
                        break;
                    case 'house':
                        aVal = (a.house || '').toLowerCase();
                        bVal = (b.house || '').toLowerCase();
                        break;
                    case 'position':
                        aVal = (a.position || '').toLowerCase();
                        bVal = (b.position || '').toLowerCase();
                        break;
                    case 'health':
                        // Injured first if asc, healthy first if desc
                        aVal = a.healthStatus === 'injured' ? 0 : 1;
                        bVal = b.healthStatus === 'injured' ? 0 : 1;
                        // Secondary sort by recovery date for injured
                        if (aVal === 0 && bVal === 0 && a.injuryEndDate && b.injuryEndDate) {
                            return new Date(a.injuryEndDate) - new Date(b.injuryEndDate);
                        }
                        break;
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            updateSortIndicators();
            displayPlayers();
        }

        // Update sort indicators
        function updateSortIndicators() {
            document.querySelectorAll('.players-table thead th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(`sorted-${currentSort.direction}`);
                }
            });
        }

        // Display players in table
        function displayPlayers() {
            if (filteredPlayers.length === 0) {
                tableContainerEl.style.display = 'none';
                emptyStateEl.style.display = 'block';
                return;
            }

            tableContainerEl.style.display = 'block';
            emptyStateEl.style.display = 'none';

            playersTableBody.innerHTML = filteredPlayers.map(player => {
                const healthStatus = player.healthStatus || 'healthy';
                const isInjured = healthStatus === 'injured';
                
                let healthDisplay = '';
                if (isInjured && player.injuryType) {
                    const formattedDate = player.injuryEndDate ? formatDate(player.injuryEndDate) : '';
                    const daysUntil = getDaysUntilRecovery(player.injuryEndDate);
                    const daysText = daysUntil !== null ? 
                        `<div class="days-until-recovery">${daysUntil > 0 ? `${daysUntil} days until recovery` : 'Recovery overdue'}</div>` : '';
                    
                    healthDisplay = `
                        <div class="health-status injured">
                            <span class="status-indicator injured"></span>
                            <div>
                                <div>Injured</div>
                                <div class="injury-details">${escapeHtml(player.injuryType)}${formattedDate ? ` - Until ${formattedDate}` : ''}</div>
                                ${daysText}
                            </div>
                        </div>
                    `;
                } else {
                    healthDisplay = `
                        <div class="health-status healthy">
                            <span class="status-indicator healthy"></span>
                            <span>Healthy</span>
                        </div>
                    `;
                }

                return `
                    <tr data-player-id="${player.id}" data-testid="row-player-${player.id}">
                        <td class="player-name">${escapeHtml(player.name)}</td>
                        <td><span class="house-badge">${escapeHtml(player.house || 'Not assigned')}</span></td>
                        <td>${escapeHtml(player.position || '-')}</td>
                        <td>${healthDisplay}</td>
                        <td>
                            <button class="action-btn" onclick="openInjuryModal('${player.id}'); event.stopPropagation();" data-testid="button-update-injury-${player.id}">
                                Update Injury
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            // Add click handlers to rows (for viewing profile)
            playersTableBody.querySelectorAll('tr').forEach(row => {
                row.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn')) {
                        const playerId = row.dataset.playerId;
                        window.location.href = `/player-profile.html?id=${playerId}`;
                    }
                });
            });
        }

        // Open injury modal
        function openInjuryModal(playerId) {
            selectedPlayer = allPlayers.find(p => p.id === playerId);
            if (!selectedPlayer) return;

            modalPlayerName.textContent = selectedPlayer.name;
            modalHealthStatus.value = selectedPlayer.healthStatus || 'healthy';
            modalInjuryType.value = selectedPlayer.injuryType || '';
            modalInjuryDate.value = selectedPlayer.injuryEndDate || '';

            toggleInjuryFields();
            injuryModal.classList.add('show');
        }

        // Close injury modal
        function closeInjuryModal() {
            injuryModal.classList.remove('show');
            selectedPlayer = null;
            injuryForm.reset();
        }

        // Toggle injury fields based on health status
        function toggleInjuryFields() {
            const isInjured = modalHealthStatus.value === 'injured';
            document.getElementById('injuryTypeGroup').style.display = isInjured ? 'block' : 'none';
            document.getElementById('injuryDateGroup').style.display = isInjured ? 'block' : 'none';
            
            if (isInjured) {
                modalInjuryType.required = true;
            } else {
                modalInjuryType.required = false;
            }
        }

        // Submit injury update
        async function submitInjuryUpdate(e) {
            e.preventDefault();

            if (!selectedPlayer) return;

            const healthStatus = modalHealthStatus.value;
            const injuryType = modalInjuryType.value;
            const injuryEndDate = modalInjuryDate.value;

            try {
                const response = await fetch(`/api/fckoln/players/${selectedPlayer.id}/injury`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-App-Key': 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        healthStatus,
                        injuryType: healthStatus === 'injured' ? injuryType : null,
                        injuryEndDate: healthStatus === 'injured' ? injuryEndDate : null
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to update injury status');
                }

                // Update local data
                const playerIndex = allPlayers.findIndex(p => p.id === selectedPlayer.id);
                if (playerIndex !== -1) {
                    allPlayers[playerIndex].healthStatus = healthStatus;
                    allPlayers[playerIndex].injuryType = data.player.injuryType;
                    allPlayers[playerIndex].injuryEndDate = data.player.injuryEndDate;
                }

                updateStats();
                applyFilters();
                closeInjuryModal();

            } catch (error) {
                console.error('Error updating injury:', error);
                alert('Failed to update injury status. Please try again.');
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', applyFilters);
        healthFilter.addEventListener('change', applyFilters);
        positionFilter.addEventListener('change', applyFilters);
        cancelBtn.addEventListener('click', closeInjuryModal);
        injuryForm.addEventListener('submit', submitInjuryUpdate);
        modalHealthStatus.addEventListener('change', toggleInjuryFields);

        // Sort column clicks
        document.querySelectorAll('.players-table thead th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                sortPlayers(th.dataset.sort);
            });
        });

        // Close modal on overlay click
        injuryModal.addEventListener('click', (e) => {
            if (e.target === injuryModal) {
                closeInjuryModal();
            }
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load players on page load
        loadPlayers();
    </script>
</body>
