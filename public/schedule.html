<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule - 1.FC Köln Talent Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .club-logo {
            height: 48px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        /* Filters */
        .filters {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        .filter-btn.active {
            background: #dc143c;
            border-color: #dc143c;
            color: white;
        }

        /* Calendar */
        .calendar-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* Events List */
        .events-list {
            display: grid;
            gap: 1rem;
        }

        .event-card {
            padding: 1.5rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-card:hover {
            border-color: #dc143c;
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.15);
            transform: translateY(-2px);
        }

        .event-card.training {
            border-left: 4px solid #3b82f6;
        }

        .event-card.match {
            border-left: 4px solid #dc143c;
        }

        .event-card.meeting {
            border-left: 4px solid #8b5cf6;
        }

        .event-card.other {
            border-left: 4px solid #10b981;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .event-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-type-badge.training {
            background: #dbeafe;
            color: #1e40af;
        }

        .event-type-badge.match {
            background: #fee2e2;
            color: #991b1b;
        }

        .event-type-badge.meeting {
            background: #ede9fe;
            color: #5b21b6;
        }

        .event-type-badge.other {
            background: #d1fae5;
            color: #065f46;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .event-detail-icon {
            font-size: 1rem;
        }

        .event-actions {
            display: flex;
            gap: 0.5rem;
        }

        .rsvp-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .rsvp-btn.attending {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

        .rsvp-btn.not-attending {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .rsvp-btn:hover {
            opacity: 0.9;
        }

        /* Message */
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/1._FC_K%C3%B6ln_logo.svg/1200px-1._FC_K%C3%B6ln_logo.svg.png" 
                     alt="1.FC Köln Logo" class="club-logo">
                <div>
                    <h1 class="page-title">Training Schedule</h1>
                </div>
            </div>
            <a href="/dashboard.html" class="back-btn" data-testid="button-back">← Back to Dashboard</a>
        </div>

        <!-- Message -->
        <div id="message" style="display: none;"></div>

        <!-- Filters -->
        <div class="filters">
            <span class="filter-label">Filter:</span>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all" data-testid="filter-all">All Events</button>
                <button class="filter-btn" data-filter="training" data-testid="filter-training">Training</button>
                <button class="filter-btn" data-filter="match" data-testid="filter-match">Matches</button>
                <button class="filter-btn" data-filter="meeting" data-testid="filter-meeting">Meetings</button>
                <button class="filter-btn" data-filter="other" data-testid="filter-other">Other</button>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" data-action="prev-month" data-testid="button-prev-month">← Previous</button>
                    <h2 class="current-month" id="currentMonth" data-testid="text-current-month"></h2>
                    <button class="nav-btn" data-action="next-month" data-testid="button-next-month">Next →</button>
                </div>
            </div>

            <div id="eventsContainer" class="events-list">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/fckoln';
        const API_KEY = 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505';
        
        let currentFilter = 'all';
        let currentDate = new Date();
        let allEvents = [];

        // Auth token
        const token = sessionStorage.getItem('fckoln_token');
        if (!token) {
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateMonthDisplay();
            loadEvents();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.getAttribute('data-filter');
                    renderEvents();
                });
            });

            // Month navigation
            document.querySelector('[data-action="prev-month"]').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateMonthDisplay();
                loadEvents();
            });

            document.querySelector('[data-action="next-month"]').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateMonthDisplay();
                loadEvents();
            });
        }

        function updateMonthDisplay() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        async function loadEvents() {
            try {
                const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1)
                    .toISOString().split('T')[0];
                const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0)
                    .toISOString().split('T')[0];

                const response = await fetch(
                    `${API_BASE}/events?startDate=${startDate}&endDate=${endDate}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-App-Key': API_KEY
                        }
                    }
                );

                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events;
                    renderEvents();
                } else {
                    showMessage('Failed to load events', 'error');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showMessage('Failed to load events', 'error');
            }
        }

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            
            let events = allEvents;
            if (currentFilter !== 'all') {
                events = allEvents.filter(e => e.event_type === currentFilter);
            }

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📅</div>
                        <p>No events scheduled for this period</p>
                    </div>
                `;
                return;
            }

            // Sort by date and time
            events.sort((a, b) => {
                const dateCompare = a.date.localeCompare(b.date);
                if (dateCompare !== 0) return dateCompare;
                return a.start_time.localeCompare(b.start_time);
            });

            container.innerHTML = events.map(event => {
                const eventDate = new Date(event.date + 'T00:00:00');
                const formattedDate = eventDate.toLocaleDateString('en-GB', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                return `
                    <div class="event-card ${event.event_type}" data-event-id="${event.id}" data-testid="card-event-${event.id}">
                        <div class="event-header">
                            <h3 class="event-title" data-testid="text-event-title-${event.id}">${event.title}</h3>
                            <span class="event-type-badge ${event.event_type}" data-testid="badge-event-type-${event.id}">
                                ${event.event_type}
                            </span>
                        </div>
                        <div class="event-details">
                            <div class="event-detail">
                                <span class="event-detail-icon">📅</span>
                                <span data-testid="text-event-date-${event.id}">${formattedDate}</span>
                            </div>
                            <div class="event-detail">
                                <span class="event-detail-icon">⏰</span>
                                <span data-testid="text-event-time-${event.id}">${event.start_time} - ${event.end_time}</span>
                            </div>
                            ${event.location ? `
                                <div class="event-detail">
                                    <span class="event-detail-icon">📍</span>
                                    <span data-testid="text-event-location-${event.id}">${event.location}</span>
                                </div>
                            ` : ''}
                            ${event.notes ? `
                                <div class="event-detail">
                                    <span class="event-detail-icon">📝</span>
                                    <span data-testid="text-event-notes-${event.id}">${event.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="event-actions">
                            <button class="rsvp-btn attending" data-action="rsvp" data-event-id="${event.id}" data-status="attending" data-testid="button-rsvp-attending-${event.id}">
                                ✓ I'll Attend
                            </button>
                            <button class="rsvp-btn not-attending" data-action="rsvp" data-event-id="${event.id}" data-status="not_attending" data-testid="button-rsvp-not-attending-${event.id}">
                                ✗ Can't Attend
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Add RSVP listeners
            document.querySelectorAll('[data-action="rsvp"]').forEach(btn => {
                btn.addEventListener('click', handleRSVP);
            });
        }

        async function handleRSVP(e) {
            const eventId = e.target.getAttribute('data-event-id');
            const status = e.target.getAttribute('data-status');

            try {
                const response = await fetch(`${API_BASE}/events/${eventId}/attendance`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-App-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(
                        status === 'attending' 
                            ? 'You marked yourself as attending!' 
                            : 'You marked yourself as not attending',
                        'success'
                    );
                } else {
                    showMessage(data.message || 'Failed to update RSVP', 'error');
                }
            } catch (error) {
                console.error('Error updating RSVP:', error);
                showMessage('Failed to update RSVP', 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
