<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule - 1.FC K√∂ln Talent Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .club-logo {
            height: 48px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .back-btn {
            padding: 0.625rem 1.25rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        /* Calendar Container */
        .calendar-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            color: #333;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            border-color: #dc143c;
            color: #dc143c;
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-day-header {
            background: #f9fafb;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 0.5rem;
            position: relative;
        }

        .calendar-day.other-month {
            background: #f9fafb;
            opacity: 0.5;
        }

        .calendar-day.today {
            background: #fef3c7;
        }

        .day-number {
            font-weight: 600;
            font-size: 0.875rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .calendar-day.other-month .day-number {
            color: #9ca3af;
        }

        .calendar-day.today .day-number {
            background: #dc143c;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .event-item {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-item:hover {
            opacity: 0.8;
            transform: translateX(2px);
        }

        .event-item.training {
            background: #dbeafe;
            color: #1e40af;
        }

        .event-item.match {
            background: #fee2e2;
            color: #991b1b;
        }

        .event-item.meeting {
            background: #ede9fe;
            color: #5b21b6;
        }

        .event-item.other {
            background: #d1fae5;
            color: #065f46;
        }

        /* Event Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .close-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        .event-detail-row {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .event-detail-row:last-child {
            border-bottom: none;
        }

        .event-detail-icon {
            font-size: 1.25rem;
            width: 28px;
            text-align: center;
        }

        .event-detail-content {
            flex: 1;
        }

        .event-detail-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .event-detail-value {
            font-size: 1rem;
            color: #1a1a1a;
        }

        .event-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-type-badge.training {
            background: #dbeafe;
            color: #1e40af;
        }

        .event-type-badge.match {
            background: #fee2e2;
            color: #991b1b;
        }

        .event-type-badge.meeting {
            background: #ede9fe;
            color: #5b21b6;
        }

        .event-type-badge.other {
            background: #d1fae5;
            color: #065f46;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 0.25rem;
        }

        .legend-color.training {
            background: #3b82f6;
        }

        .legend-color.match {
            background: #dc143c;
        }

        .legend-color.meeting {
            background: #8b5cf6;
        }

        .legend-color.other {
            background: #10b981;
        }

        /* Message */
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="/logo.png" 
                     alt="1.FC K√∂ln Logo" class="club-logo">
                <div>
                    <h1 class="page-title">Training Schedule</h1>
                </div>
            </div>
            <a href="/dashboard.html" class="back-btn" data-testid="button-back">‚Üê Back to Dashboard</a>
        </div>

        <!-- Message -->
        <div id="message" style="display: none;"></div>

        <!-- Calendar -->
        <div class="calendar-container">
            <!-- Legend -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color training"></div>
                    <span>Training</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color match"></div>
                    <span>Match</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color meeting"></div>
                    <span>Meeting</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color other"></div>
                    <span>Other</span>
                </div>
            </div>

            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" data-action="prev-month" data-testid="button-prev-month">‚Üê Previous</button>
                    <h2 class="current-month" id="currentMonth" data-testid="text-current-month"></h2>
                    <button class="nav-btn" data-action="next-month" data-testid="button-next-month">Next ‚Üí</button>
                </div>
            </div>

            <div id="calendarGrid" class="calendar-grid">
                <div class="loading">Loading calendar...</div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalEventTitle"></h2>
                <button class="close-btn" data-action="close-modal">&times;</button>
            </div>
            <div id="eventDetails"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/fckoln';
        const API_KEY = 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505';
        
        let currentDate = new Date();
        let allEvents = [];

        // Auth token
        const token = sessionStorage.getItem('fckoln_token');
        if (!token) {
            window.location.href = '/';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateMonthDisplay();
            loadEvents();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Month navigation
            document.querySelector('[data-action="prev-month"]').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateMonthDisplay();
                loadEvents();
            });

            document.querySelector('[data-action="next-month"]').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateMonthDisplay();
                loadEvents();
            });

            // Close modal
            document.querySelector('[data-action="close-modal"]').addEventListener('click', closeEventModal);
            document.getElementById('eventModal').addEventListener('click', (e) => {
                if (e.target.id === 'eventModal') closeEventModal();
            });
        }

        function updateMonthDisplay() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function formatDateLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function loadEvents() {
            try {
                const startDate = formatDateLocal(new Date(currentDate.getFullYear(), currentDate.getMonth(), 1));
                const endDate = formatDateLocal(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0));

                const response = await fetch(
                    `${API_BASE}/events?startDate=${startDate}&endDate=${endDate}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'X-App-Key': API_KEY
                        }
                    }
                );

                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events;
                    renderCalendar();
                } else {
                    showMessage('Failed to load events', 'error');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showMessage('Failed to load events', 'error');
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            // Get previous month's last days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // Build calendar HTML
            let html = '';
            
            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Previous month's trailing days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                html += `
                    <div class="calendar-day other-month">
                        <div class="day-number">${day}</div>
                    </div>
                `;
            }
            
            // Current month's days
            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                const isToday = isCurrentMonth && today.getDate() === day;
                
                html += `
                    <div class="calendar-day ${isToday ? 'today' : ''}" data-date="${dateStr}">
                        <div class="day-number">${day}</div>
                        <div class="day-events">
                            ${dayEvents.map(event => `
                                <div class="event-item ${event.event_type.toLowerCase()}" 
                                     data-event-id="${event.id}"
                                     data-testid="event-${event.id}"
                                     title="${event.title} - ${event.start_time}">
                                    ${event.start_time} ${event.title}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Next month's leading days
            const totalCells = startingDayOfWeek + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                html += `
                    <div class="calendar-day other-month">
                        <div class="day-number">${day}</div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
            
            // Add event listeners to event items
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const eventId = item.getAttribute('data-event-id');
                    const event = allEvents.find(ev => ev.id == eventId);
                    if (event) showEventDetails(event);
                });
            });
        }

        function showEventDetails(event) {
            const eventDate = new Date(event.date + 'T00:00:00');
            const formattedDate = eventDate.toLocaleDateString('en-GB', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            document.getElementById('modalEventTitle').textContent = event.title;
            
            let detailsHTML = `
                <div class="event-detail-row">
                    <div class="event-detail-icon">üè∑Ô∏è</div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">Type</div>
                        <div class="event-detail-value">
                            <span class="event-type-badge ${event.event_type.toLowerCase()}">${event.event_type}</span>
                        </div>
                    </div>
                </div>
                <div class="event-detail-row">
                    <div class="event-detail-icon">üìÖ</div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">Date</div>
                        <div class="event-detail-value">${formattedDate}</div>
                    </div>
                </div>
                <div class="event-detail-row">
                    <div class="event-detail-icon">‚è∞</div>
                    <div class="event-detail-content">
                        <div class="event-detail-label">Time</div>
                        <div class="event-detail-value">${event.start_time} - ${event.end_time}</div>
                    </div>
                </div>
            `;

            if (event.location) {
                detailsHTML += `
                    <div class="event-detail-row">
                        <div class="event-detail-icon">üìç</div>
                        <div class="event-detail-content">
                            <div class="event-detail-label">Location</div>
                            <div class="event-detail-value">${event.location}</div>
                        </div>
                    </div>
                `;
            }

            if (event.notes) {
                detailsHTML += `
                    <div class="event-detail-row">
                        <div class="event-detail-icon">üìù</div>
                        <div class="event-detail-content">
                            <div class="event-detail-label">Notes</div>
                            <div class="event-detail-value">${event.notes}</div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('eventDetails').innerHTML = detailsHTML;
            document.getElementById('eventModal').classList.add('active');
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
