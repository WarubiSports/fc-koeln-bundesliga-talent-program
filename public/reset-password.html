<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FC Köln Football School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .club-logo {
            height: 64px;
            margin: 0 auto 1rem;
            display: block;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }

        .form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            height: 3rem;
            padding: 0 1rem;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .form-input:hover {
            border-color: #d1d5db;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            height: 3rem;
            background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .back-link a {
            color: #dc143c;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/logo.png" alt="FC Köln Football School" class="club-logo">
            <h1 class="page-title">Reset Password</h1>
            <p class="page-subtitle">Enter your new password below.</p>
        </div>

        <div id="messageContainer"></div>

        <form class="form" id="resetPasswordForm" data-testid="form-reset-password">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    class="form-input" 
                    placeholder="Enter new password"
                    required
                    minlength="8"
                    data-testid="input-new-password"
                >
                <div class="password-requirements">
                    Must be at least 8 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm new password"
                    required
                    minlength="8"
                    data-testid="input-confirm-password"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" data-testid="button-submit">
                Reset Password
            </button>
        </form>

        <div class="back-link">
            <a href="/" data-testid="link-back-to-login">← Back to login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Invalid or missing reset token. Please request a new password reset link.', 'error');
            form.style.display = 'none';
        }

        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            submitBtn.textContent = 'Resetting...';
            submitBtn.disabled = true;
            messageContainer.innerHTML = '';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-App-Key': 'fckoln_b3aae37289943ee96b595915fe9e425a643fa794cfd7ad81b8ed777a6928a505'
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(
                        'Password has been reset successfully! Redirecting to login...',
                        'success'
                    );
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to reset password. The link may have expired.', 'error');
                    submitBtn.textContent = 'Reset Password';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('An error occurred. Please try again later.', 'error');
                submitBtn.textContent = 'Reset Password';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
