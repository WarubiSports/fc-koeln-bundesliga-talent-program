<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Köln International Talent Program</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card { 
            background: white; 
            padding: 48px; 
            border-radius: 16px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 420px; 
        }
        .logo { 
            text-align: center; 
            color: #dc2626; 
            font-size: 32px; 
            font-weight: 700; 
            margin-bottom: 16px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .form-group { margin-bottom: 24px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #374151;
        }
        input { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid #e5e7eb; 
            border-radius: 12px; 
            font-size: 16px;
        }
        input:focus { 
            outline: none; 
            border-color: #dc2626; 
            box-shadow: 0 0 0 4px rgba(220,38,38,0.1); 
        }
        .btn { 
            width: 100%; 
            padding: 16px; 
            background: #dc2626; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
        }
        .btn:hover { background: #b91c1c; }
        .message { 
            margin-top: 24px; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 500; 
        }
        .success { 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #10b981; 
        }
        .status {
            margin-top: 24px;
            text-align: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">FC Köln Management</div>
        <div class="subtitle">International Talent Program</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="max.bisinger@warubi-sports.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="ITP2024">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div id="message"></div>
        <div class="status">● System Ready for Testing</div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if ((email === 'max.bisinger@warubi-sports.com' || email === 'thomas.ellinger@warubi-sports.com') && password === 'ITP2024') {
                document.getElementById('message').innerHTML = '<div class="message success">Login successful! FC Köln Management System is working.</div>';
            } else {
                document.getElementById('message').innerHTML = '<div class="message" style="background: #fee2e2; color: #991b1b;">Invalid credentials</div>';
            }
        });
    </script>
</body>
</html>
